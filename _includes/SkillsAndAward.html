<!-- Skills -->
{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="page-section" id="{{ site.data.sitetext[site.locale].skills.section | default: "skills" }}">
  <div class="container">
    <div class="row align-items-center">
      <!-- Text -->
      <div class="col-md-12">
        <div class="large text-muted">{{ site.data.sitetext[site.locale].skills.body | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
{% else %}
<section class="page-section" id="{{ site.data.sitetext.skills.section | default: "skills" }}">
  <div class="container">
    <div class="row align-items-center">
      <!-- Text -->
      <div class="col-md-6">
        <div class="large text-muted">{{ site.data.sitetext.skills.body | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
{% endif %}
